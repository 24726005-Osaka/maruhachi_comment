<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>とりやまるはち</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(180deg, #faf7f5, #f3edf2);
    font-family: 'Noto Sans JP', sans-serif;
    text-align: center;
    color: #333;
    overflow-x: hidden;
    opacity: 0;
    animation: pageFade 1.8s ease forwards;
}
@keyframes pageFade { to { opacity: 1; } }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
}

/* ロゴ */
.logo img {
    width: 320px;
    margin-top: 80px;
    max-width: 90%;
}

/* メッセージ */
.intro {
    position: relative;
    z-index: 1;
    max-width: 750px;
    margin: 60px auto 70px;
    padding: 0 20px;
    font-family: 'Noto Serif JP', serif;
    font-size: 18px;
    line-height: 2.2;
}

/* 名前ボタン（高級版） */
.name-grid {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 28px 50px;
    max-width: 520px;
    margin: 0 auto 120px;
    padding: 0 20px;
}

.name-grid button {
    padding: 18px;
    border-radius: 50px;
    border: 1px solid #d8b6c8;
    background: rgba(255,255,255,0.85);
    font-family: 'Noto Serif JP', serif;
    font-size: 17px;
    letter-spacing: 3px;
    cursor: pointer;
    transition: 0.4s ease;
}

.name-grid button:hover {
    background: #f3e3ec;
    transform: translateY(-4px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
}

@media (max-width: 600px) {
    .name-grid { grid-template-columns: 1fr; }
}

/* 写真 */
.photo-section {
    position: relative;
    z-index: 1;
    margin: 120px auto 60px;
}

.group-photo {
    width: 85%;
    max-width: 700px;
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

.photo-caption {
    margin-top: 18px;
    font-size: 12px;
    color: #888;
}

/* モーダル背景 */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(20, 10, 15, 0.55); /* しっかり暗く */
    backdrop-filter: blur(8px); /* 背景ぼかす */
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999; /* 最前面 */
}

/* モーダル本体 */
.modal-content {
    background: white;
    padding: 50px 60px;
    border-radius: 30px;
    text-align: center;
    font-family: 'Noto Serif JP', serif;
    box-shadow: 0 40px 80px rgba(0,0,0,0.25);
    animation: modalFade 0.5s ease;
}

/* アニメーション */
@keyframes modalFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}


.modal input {
    margin-top: 20px;
    padding: 10px;
    width: 120px;
    font-size: 18px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.modal button {
    margin-top: 20px;
    padding: 8px 20px;
    border-radius: 20px;
    border: 1px solid #d8b6c8;
    background: #f3e3ec;
    cursor: pointer;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<canvas id="sakura"></canvas>

<div class="logo">
    <img src="logo.png" alt="とりやまるはちロゴ">
</div>

<div class="intro">
    これまで一緒に過ごしてくれてありがとう。<br>
    それぞれの道へ進むみんなへ、<br>
    少しだけ言葉を残しました。<br><br>
    名前を選んでください。
</div>

<div class="name-grid">
    <button onclick="openModal('itou.html','1111')">伊藤賢太</button>
    <!-- 6 -->
    <button onclick="openModal('kuwahara.html','6')">桑原海人</button>

    <!-- 5 -->
    <button onclick="openModal('yokota.html','5')">横田悠悟</button>
    <button onclick="openModal('sakamoto.html','5')">札本大</button>

    <!-- 4 -->
    <button onclick="openModal('osada.html','4')">長田青空</button>
    <button onclick="openModal('horinoe.html','4')">堀ノ江樹</button>
    <button onclick="openModal('watanabe.html','4')">渡辺羽南</button>
    <button onclick="openModal('ise.html','4')">伊勢南美</button>
    <button onclick="openModal('sakata.html','4')">坂田菜奈</button>
    <button onclick="openModal('kaneda.html','4')">金田美紅</button>
    <button onclick="openModal('okubo.html','4')">大久保明音</button>

    <!-- 3 -->
    <button onclick="openModal('nakazima.html','3')">中島望晴</button>
    <button onclick="openModal('masunaga.html','3')">増永泰助</button>
    <button onclick="openModal('kawaguti.html','3')">河口省吾</button>
    <button onclick="openModal('nannri.html','3')">南里優菜</button>
    <button onclick="openModal('nakamura.html','3')">中村藍</button>
    <button onclick="openModal('setoguchi.html','3')">瀬戸口真那</button>

    <!-- 2 -->
    <button onclick="openModal('sakai.html','2')">境亜衣莉</button>
    <button onclick="openModal('nosaki.html','2')">野崎麗</button>
    <button onclick="openModal('himuro.html','2')">檜室圭輝</button>
    <button onclick="openModal('tsuchida.html','2')">土田真司</button>
    <button onclick="openModal('tagawa.html','2')">田川久和</button>
    <button onclick="openModal('hashiguchi.html','2')">橋口義央</button>
    <button onclick="openModal('fukui.html','2')">福井乃彩</button>
    <button onclick="openModal('katabuchi.html','2')">片淵七虹</button>

    <!-- 1 -->
    <button onclick="openModal('fujimoto.html','1')">藤元菜々美</button>
    <button onclick="openModal('yoshioka.html','1')">吉岡ゆつき</button>
    <button onclick="openModal('matsuo.html','1')">松尾優樹</button>
    <button onclick="openModal('miyahara.html','1')">宮原里恋</button>
    <button onclick="openModal('kusano.html','1')">草野未祐</button>

</div>


<div class="photo-section">
    <img src="memory.jpg" class="group-photo">
    <p class="photo-caption">
        集合写真これしか持ってなかった！写ってない人ごめんね！
    </p>
</div>

<!-- モーダル -->
<div class="modal" id="modal">
    <div class="modal-content">
        番号を入力してください
        <br>
        <input type="password" id="pass">
        <br>
        <button onclick="checkPass()">決定</button>
    </div>
</div>

<script>
let targetPage = "";
let correctPass = "";

function openModal(page, pass) {
    targetPage = page;
    correctPass = pass;
    document.getElementById("modal").style.display = "flex";
    document.body.style.overflow = "hidden";
}

function checkPass() {
    const input = document.getElementById("pass").value;

    if (input === correctPass) {
        document.body.style.overflow = "auto";
        window.location.href = targetPage;
    } else {
        alert("番号が違います");
    }
}


const canvas = document.getElementById("sakura");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* 最初は多め */
let petalCount = 35;
let petals = [];

for (let i = 0; i < petalCount; i++) {
    petals.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 12 + 6,
        speed: Math.random() * 0.8 + 0.3,
        swing: Math.random() * 1.5
    });
}

/* 3秒後に少し減らす */
setTimeout(() => {
    petals.splice(0, 15);
}, 3000);

function drawPetal(x, y, size) {
    ctx.fillStyle = "rgba(255,182,193,0.6)";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - size/2, y - size/2,
                      x - size, y + size/3,
                      x, y + size);
    ctx.bezierCurveTo(x + size, y + size/3,
                      x + size/2, y - size/2,
                      x, y);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    petals.forEach(p => {
        drawPetal(p.x, p.y, p.size);
        p.y += p.speed;
        p.x += Math.sin(p.y * 0.01) * p.swing;
        if (p.y > canvas.height) {
            p.y = -20;
            p.x = Math.random() * canvas.width;
        }
    });
    requestAnimationFrame(animate);
}
animate();
</script>


</body>
</html>
